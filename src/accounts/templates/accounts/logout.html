<!-- Loggin out confirmation -->
{% extends "blueblogs/base.html" %}

{% block content %}
<h1>Logout</h1>
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
    </form>
{% else %}
    <p>You logged out</p>
    <a href="{% url 'accounts:login' %}">Log In</a>
{% endif %}
{% endblock %}
