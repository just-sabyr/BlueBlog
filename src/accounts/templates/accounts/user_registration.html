{% extends "blueblogs/base.html" %}

{% block content %}
<h1>Create New User</h1>
<form action="{% url 'accounts:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
    <input type="hidden" name="next" value="blueblogs:home"/>
</form>
{% endblock content %}
